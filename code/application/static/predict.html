<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Klasifikasi Ras Anjing</title>
</head>

<body>
    <main>
        <div class="my-container">
            <div class="title">
                <h2>Klasifikasi Ras Anjing</h2>
                <img src="./asset/curved-line_yellow.png" alt="">
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-12">
                        <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
                    </div>
                </div>
                <div class="field-input">
                    <label>Silahkan pilih gambar anjing yang akan diklasifikasi ras nya</label>
                    <input class="custom-file-input" type="file" id="image-selector">
                </div>
                <div class="field-picture">
                    <img id="selected-image" src="">
                    <button id="predict-button" class="btn-predict">Klasifikasi Sekarang</button>
                </div>
                <hr>
                <div class="prediction">
                    <h4>Hasil Klasifikasi:</h4>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <!-- <div class="footer">
                <hr class="custom-line">
                <p>Copyright 2022 • All rights reserved • Ednagea Almira</p>
            </div> -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script type="module" src="predict.js"></script>

</body>

</html>
